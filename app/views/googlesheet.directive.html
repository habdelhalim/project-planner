<form>
  <h2>Google Sheet Settings</h2>
  <div class="form-group">
    <div class="input-group">
      <label for="clientID" class="input-group-addon">Client ID</label>
      <input id="clientID" type="text" class="form-control" ng-model="vm.clientId">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <label class="input-group-addon">Sheet ID</label>
      <input type="text" ng-model="vm.sheetUrl" class="form-control">
    </div>
  </div>
  <button class="btn btn-primary" ng-click="vm.saveUrl()">Save Url</button>
</form>
