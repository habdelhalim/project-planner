<h2>Milestone</h2>
<form name="milestoneForm" ng-submit="save()">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <label for="milestone">Milestone</label>
      </div>
      <input id="milestone" class="form-control" type="text" ng-model="milestone.name" required>
    </div>
  </div>
  <task tasks="milestone.tasks"></task>
  <button class="btn btn-primary" type="submit" ng-disabled="milestoneForm.$invalid">Submit</button>
</form>
