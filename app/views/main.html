<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <label for="fromDate" class="input-group-addon">From</label>
      <input id="fromDate" type="date" ng-model="vm.fromDate" class="form-control" ng-change="vm.reload()">
    </div>
    <div class="input-group">
      <label for="toDate" class="input-group-addon">To</label>
      <input id="toDate" type="date" ng-model="vm.toDate" class="form-control" ng-change="vm.reload()">
    </div>
    <div class="btn-group ">
      <button type="button" class="btn btn-primary" ng-click="vm.reload()"><span class="glyphicon glyphicon-refresh"></span> Reload</button>
    </div>
  </div>
</form>
<hr>
<planner data="vm.data" from-date="vm.fromDate" to-date="vm.toDate"></planner>
